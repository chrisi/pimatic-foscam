<script id="ipcamera-template" type="text/template">
  <li class="sortable device no-header ipcamera-device">
    <div>
        <label data-bind="text: name" class="device-label"></label>
    </div>
    <div>
        <a data-bind="click: onSaveSnapshotPress" class="ui-btn ui-mini ui-btn-inline ui-corner-all">Save snapshot</a>
        <a data-bind="click: onToggleInfraredPress" class="ui-btn ui-mini ui-btn-inline ui-corner-all">Toggle IR</a>
    </div>
    <div>
        <canvas id="videoCanvas" width="320" height="180">
            Please use a browser that supports the Canvas Element, like
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a>,
            <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </canvas>
    </div>
  </li>
</script>
